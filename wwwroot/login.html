<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Gebruik bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <title>Code Xchange</title>
        <link rel="stylesheet" href="/assets/css/login.css" />
        <link rel="stylesheet" href="/assets/css/navbar.css" />
    </head>
<body>
    <nav class="navbar bg-dark">
        <a id="titel" class="navbar-brand text-white" href="index.html">
            <p id="titel1">Code</p>
            <p id="titelX">X</p>
            <p id="titel2">change</p></a
        >
        </div>
    </nav>
    <body>
        <main>
            <div class="container">
                <div class="wrapper">
                    <div class="login-box mt-5">
                        <div class="login-section">
                            <h1 id="h1login" >Log in</h1>
                            <div class="alert alert-danger" role="alert">De gegevens kloppen niet!</div>
                            <div class="form-outline form-white mb-4">
                                <label id= "gebruikersnaam" for="username">Gebruikersnaam</label>
                                <input type="text" id="username" class="form-control form-control-lg" />
                            </div>
                            <div class="form-outline form-white mb-4">
                                <label id="wachtwoord" for="password">Wachtwoord</label>
                                <input type="password" id="password" class="form-control form-control-lg" />
                            </div>
                            <button
                                class="btn btn-primary btn-lg btn-block login-btn"
                                id="loginButton"
                                type="submit"
                            >
                                Login
                            </button>
                            <p id="geen-account">Geen account?</p>
                            <a class="btn btn-primary registreren-btn" href="registreren.html">Registreren</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Laad Typescript bestand in om deze pagina aan te sturen -->
        <script src="/src/login.ts" type="module"></script>
    </body>
</html>
