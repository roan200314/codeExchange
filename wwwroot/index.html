<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Gebruik bootstrap -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
        <title>Code Exchange</title>
        <link rel="stylesheet" href="/assets/css/index.css" />
    </head>
    <body>
        <nav class="navbar ml-5">
            <a class="navbar-brand text-succes" href="#">Code Exchange</a>
            <a class="nav-link ml-5 " href="#">Registreren</a>
            <a class="nav-link" href="#">Inloggen</a>
            <a class="nav-link" href="#">Post maken</a>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Zoeken..." aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Zoek</button>
              </form>

        </nav>
        <main>
            <div class="container">
                <div class="wrapper">
                    <div class="login-box">
                        <div class="login-section">
                            <h1>Welkom, je bent ingelogd <span class="name">username</span>.</h1>

                            <button
                                class="btn btn-primary btn-lg btn-block logout-btn"
                                id="logoutButton"
                                type="submit"
                            >
                                Logout
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!--  Dit typescript bestand (index.ts) wordt hier aangeroepen en uitgevoerd -->
        <script src="/src/index.ts" type="module"></script>
    </body>
</html>
