<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Gebruik bootstrap -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <title>Code Xchange</title>
        <link rel="stylesheet" href="/assets/css/index.css" />
        <link rel="stylesheet" href="/assets/css/navbar.css" />
    </head>
    <body>
        <nav class="navbar bg-dark">
            <a id="titel" class="navbar-brand text-white" href="#">
                <p id="titel1">Code</p>
                <p id="titelX">X</p>
                <p id="titel2">change</p></a
            >
            <a id="faq2" class="faq" href="#">FAQ</a>
            <a id="account2" class="account" href="#">Mijn account</a>
            <a class="vraagknop" href="#">Vraag stellen</a>
        </nav>
        <main>
            <div class="secondNav">
                <h1 class="">Home</h1>
                <form id="zoekbalk" class="form-inline my-2 my-lg-0">
                    <input
                        class="form-control mr-sm-2"
                        type="search"
                        placeholder="Zoeken..."
                        aria-label="Search"
                    />
                    <button id="zoekKnop" class="btn btn-outline-success my-2 my-sm-0" type="submit">
                        Zoek
                    </button>
                </form>
            </div>

            <div class="container">
                <div class="wrapper">
                    <div class="login-box">
                        <div class="login-section">
                            <h1>Welkom, je bent ingelogd <span class="name">username</span>.</h1>

                            <button
                                class="btn btn-primary btn-lg btn-block logout-btn"
                                id="logoutButton"
                                type="submit"
                            >
                                Logout
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!--  Dit typescript bestand (index.ts) wordt hier aangeroepen en uitgevoerd -->
        <script src="/src/index.ts" type="module"></script>
    </body>
</html>
