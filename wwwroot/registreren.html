<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Gebruik bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <title>Code Xchange</title>
        <link rel="stylesheet" href="/assets/css/registreren.css" />
        <link rel="stylesheet" href="/assets/css/navbar.css" />
    </head>
<body>
    <nav class="navbar bg-dark">
        <a id="titel" class="navbar-brand text-white" href="index.html">
            <p id="titel1">Code</p>
            <p id="titelX">X</p>
            <p id="titel2">change</p></a
        >
        </div>
    </nav>
    <div class="registreren" id="registrerenid">
    <form>
        <div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label text-dark">Email adres</label>
          <input type="email" class="form-control" id="email"  placeholder="Vul uw email..." aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label text-dark">Voornaam</label>
            <input type="text" class="form-control" id="voornaam" placeholder="Vul uw Voornaam in..">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label text-dark">Achternaam</label>
            <input type="text" class="form-control" id="achternaam" placeholder="Vul uw Achternaam in..">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label text-dark">Gebruikersnaam</label>
            <input type="text" class="form-control" id="gebruikersnaam" placeholder="Vul uw Gebruikersnaam in..">
          </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label text-dark">Wachtwoord</label>
          <input type="password" class="form-control" id="wachtwoord" placeholder="Vul uw Wachtwoord in..">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label text-dark">Herhaal Wachtwoord</label>
            <input type="password" class="form-control" id="wachtwoord2" placeholder="Herhaal uw Wachtwoord..">
          </div>
        <button id="button_registreer" type="submit" class="btn btn-primary" onclick="zetIn()">Registreer</button>
      </form>
    </div>
</div>
</body>
<script src="../src/registreren.ts" type="module" async></script>
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
crossorigin="anonymous"
></script>
</html>
