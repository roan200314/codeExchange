<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Gebruik bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <title>Code Xchange</title>
    <link rel="stylesheet" href="/assets/css/mijngegevens.css" />
    <link rel="stylesheet" href="/assets/css/navbar.css" />

    <link rel="icon" type="image/png" sizes="32x32" href="assets/pics/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/pics/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest" />


</head>

<body>
    <nav class="navbar bg-dark">
        <a id="titel" class="navbar-brand text-white" href="index.html">
            <p id="titel1">Code</p>
            <p id="titelX">X</p>
            <p id="titel2">change</p>
        </a>
        <a id="faq2" class="faq" href="faq.html">FAQ</a>
        <div id="dropdownid" class="dropdown">
            <a class="btn btn-secondary dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Mijn account
            </a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="mijngegevens.html">Mijn gegevens</a></li>
                <button class="dropdown-item logout-btn" id="logoutButton" type="submit">Logout</button>
            </ul>
        </div>
        <a id="vraagknop" class="ms-5" href="vraagstellen.html">Vraag stellen</a>
    </nav>

    <div class="container vh-100">
        <div class="user-info-container box">
            <div id="userInfo">
                <img id="userProfilePicture" src="/docs/images/CodeXChange/AvatarPlaceholder.png"
                    alt="Profile Picture clickable" style="cursor: pointer; max-width: 100%; height: auto;">
                <input type="file" id="profilePictureInput" style="display: none;"> <!-- Hidden file input element -->
                <form>
                    <div class="mb-3">
                        <label for="userName">Name:</label>
                        <span id="userName" contenteditable="false" class="form-control"></span>
                    </div>

                    <div class="mb-3">
                        <label for="userUsername">Username:</label>
                        <span id="userUsername" contenteditable="false" class="form-control"></span>
                    </div>

                    <div class="mb-3">
                        <label for="userEmail">Email:</label>
                        <span id="userEmail" contenteditable="false" class="form-control"></span>
                    </div>

                    <div class="mb-3">
                        <label for="geboortedatum">Geboortedatum:</label>
                        <input class="form-control" id="geboortedatum">
                    </div>

                    <div class="mb-3">
                        <label for="userExpertise">Expertise:</label>
                        <span id="userExpertise" contenteditable="false" class="form-control"></span>
                    </div>

                    <div class="mb-3">
                        <label for="userYearsOfExperience">Jaren ervaring:</label>
                        <span id="userYearsOfExperience" contenteditable="false" class="form-control"></span>
                    </div>
                </form>


                <button class="btn btn-primary btn-lg btn-block" id="editButton" type="button">Edit</button>
                <button class="btn btn-primary btn-lg btn-block" id="deleteButton" type="button">Verwijder</button>
                <button class="btn btn-success btn-lg btn-block" id="saveButton" style="display: none;"
                    type="button">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="../src/mijngegevens.ts" type="module"></script>
</body>
<script src="/src/index.ts" type="module"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
